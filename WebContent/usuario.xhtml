<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/index.xhtml">

	<ui:define name="conteudo">
		<h1>Cadastro de Usuário</h1>
		<h:panelGrid id="dadosUsuario" columns="2">
			<p:outputLabel id="nomeText" value="Nome:" />
			<p:inputText id="nome" label="Nome" maxlength="200" size="100" />
			<p:outputLabel id="cpfText" value="CPF:" />
			<p:inputText id="cpf" label="CPF" maxlength="14" size="20" />
			<p:outputLabel id="idadeText" value="Idade" />
			<p:inputText id="idade" label="IDADE" maxlength="3" size="1" />
			<p:outputLabel id="emailText" value="Email:" />
			<p:inputText id="email" label="Email" maxlength="50" size="50" />
			<p:outputLabel id="perfilText" value="Perfil:" />
			<p:selectOneMenu id="perfil" label="Perfil">
				<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
				<f:selectItem itemLabel="Supervisor" itemValue="Supervisor" />
				<f:selectItem itemLabel="Vendedor" itemValue="Vendedor" />
			</p:selectOneMenu>
			<br />
			<p:commandButton id="salvarUsuario" value="Salvar"
				action="login.xhtml" />


		</h:panelGrid>
		<br />
		<br />
		<br />

		<p:commandButton id="listarUsuario" value="Listar Usuário" />
		<br />
		<br />
		<p:dataTable var="car" value="#{dtStickyView.cars}"
			stickyHeader="true" stickyTopAt=".layout-topbar">
			<p:column headerText="Nome">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Idade">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column headerText="Perfil">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
