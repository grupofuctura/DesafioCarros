<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/index.xhtml">

	<ui:define name="conteudo">
		<h1>Cadastro de Veículo</h1>
		<h:panelGrid id="dadosVeiculo" columns="2">
			<p:outputLabel id="placaText" value="Placa:" />
			<p:inputText id="placa" label="Placa" maxlength="8" size="7" />
			<p:outputLabel id="fabricanteText" value="Fabricante:" />
			<p:selectOneMenu id="fabricante" label="Fabricante">
				<f:selectItem itemLabel="Fiat" itemValue="fiat" />
				<f:selectItem itemLabel="Volkswagen" itemValue="volkswagen" />
				<f:selectItem itemLabel="GM" itemValue="gm" />
				<f:selectItem itemLabel="Peugeot" itemValue="peugeot" />
				<f:selectItem itemLabel="Renault" itemValue="renault" />
			</p:selectOneMenu>
			<p:outputLabel id="modeloText" value="Modelo" />
			<p:inputText id="modelo" label="Modelo" maxlength="20" size="20" />
			<p:outputLabel id="anoFabText" value="Ano de fabricação:" />
			<p:calendar id="german" value="#{calendarView.date5}" locale="de"
				navigator="false" pattern="yyyy-MMM-dd" />
			<p:outputLabel id="categoriaText" value="Categoria:" />
			<p:selectOneMenu id="categoria" label="Categoria">
				<f:selectItem itemLabel="Passeio" itemValue="Passeio" />
				<f:selectItem itemLabel="SUV" itemValue="SUV" />
				<f:selectItem itemLabel="Utilitario" itemValue="Utilitário" />
				<f:selectItem itemLabel="Caminhonetes" itemValue="Caminhonetes" />
				<f:selectItem itemLabel="Motos" itemValue="Motos" />
			</p:selectOneMenu>
			<br />
			<p:commandButton id="salvarVeiculo" value="Salvar"
				action="veiculo.xhtml" />


		</h:panelGrid>
		<br />
		<br />
		<br />

		<p:commandButton id="listarUsuario" value="Listar Usuário" />
		<br />
		<br />
		<p:dataTable var="car" value="#{dtStickyView.cars}"
			stickyHeader="true" stickyTopAt=".layout-topbar">
			<p:column headerText="Nome">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Idade">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{car.color}" />
			</p:column>
			<p:column headerText="Perfil">
				<h:outputText value="#{car.color}" />
			</p:column>
		</p:dataTable>
	</ui:define>

	<ui:define name="menu">
		<p:menu toggleable="true">
			<p:submenu label="Veículos">
				<p:menuitem value="Pesquisar" icon="pi pi-save" />
				<p:menuitem value="Cadastrar" icon="pi pi-refresh" />
				<p:menuitem value="Sair" icon="pi pi-refresh" action="login.xhtml" />
			</p:submenu>
		</p:menu>
	</ui:define>

</ui:composition>
</html>
